<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The GOAT Ramen | AndoRAMEN">
  <meta name="keywords" content="ramen, drinks, sushi, desserts">
  <meta name="author" content="Carlos Manuel Solis Torres">
  <!-- Esto hará que la página se actualice cada 360 segundos -->
  <meta http-equiv="refresh" content="360">
  <title>Bienvenido | AndoRAMEN</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- MY STYLES -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="shortcut icon" href="assets/images/ramen.ico">


  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/684cf6df5c.js" crossorigin="anonymous"></script>
</head>
<body id="body">

  <section id="page">
    <header class="header">
      <div class="container">
        <section class="header__container">
          <div class="header__texts">
            <h1 class="header__title">Bienvenido a AndoRAMEN</h1>
            <h2 class="header__subtitle">THE BEST RAMEN OF ALL</h2>
            <a href="#nav" class="header__cta">Ver Men&uacute;</a>
          </div>
        </section>
      </div>
    </header>

    <nav class="nav" id="nav">
      <a href="#" class="nav__items" id="boton-menu">MEN&Uacute; DEL D&Iacute;A</a>
      <a href="#" class="nav__items" id="boton-ramen">RAMEN</a>
      <a href="#" class="nav__items" id="boton-bebidas">BEBIDAS</a>
      <a href="#" class="nav__items" id="boton-postres">POSTRES</a>
    </nav>

    <main id="main">
      <!-- Accpordion -->
      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="cartBtn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Ver Orden &#11021;
              </button>
            </h5>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body" id="cart-container">
              <!-- Cart Content  -->       
              No ha agregado ningun platillo o bebida     
            </div>
            
          </div>
          <div class="payment" id="payment">
             
          </div>

          <div class="cartButtons">
            <button class="btn btn-danger" id="erase-cart">Borrar Orden</button>

            <button class="btn btn-success" data-toggle="modal" data-target="#ventanaModal" id="btn-ordenar">Ordenar</button>
          </div>

          <div class="modal fade" id="ventanaModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="tituloVentana">Recibo</h5>
                </div>

                <div class="modal-body" id="modal-body">
                  <!-- Generando orden -->
                </div>

                <div id="myProgress">
                  <div id="myBar"></div>
                </div>                

                <div class="modal-footer">
                  <button class="btn btn-warning" type="button" data-dismiss="modal" id="btn-cerrar-recibo">Cerrar</button>
                  <button class="btn btn-success" type="button" id="btn-aceptar-recibo">Aceptar</button>
                </div>

              </div>
            </div>
          </div>
          <!-- <button class="btn-pay" id="btn-pay">COMPRAR</button> -->
        </div>
      </div>
      <!-- End of Accordion -->

      <!-- Menu Cards -->
      <div class="menu container" id="menu">
        <!-- Generating the Menu by JS -->
      </div>
      <!-- End of Menu Cards -->
      <button class="boton-flotante" id="boton-flotante">^</button>    
    </main>

    <footer id="footer">
      <h2>Descuentos Todo El D&iacute;a!</h2> 
      <button class="boton-eliminar" id="boton-eliminar">X</button>      
      </footer>
  </section>
  
  <!-- BOOTSTRAP -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/684cf6df5c.js" crossorigin="anonymous"></script>
  <!-- MI APP -->
  <script src="utils/animations.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/storage.js"></script>
</body>
</html>
