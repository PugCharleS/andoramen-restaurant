<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The GOAT Ramen | AndoRAMEN">
  <meta name="keywords" content="ramen, drinks, sushi, desserts">
  <meta name="author" content="Carlos Manuel Solis Torres">
  <!-- Esto hará que la página se actualice cada 360 segundos -->
  <meta http-equiv="refresh" content="360">
  <title>Bienvenido | AndoRAMEN</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- MY STYLES -->
  <link rel="stylesheet" href="./src/static/styles/style.css">
  <link rel="stylesheet" href="./src/static/styles/responsive.css">
  <link rel="shortcut icon" href="assets/images/ramen.ico">
  <link rel="stylesheet" href="./src/static/styles/chat.css">


  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/684cf6df5c.js" crossorigin="anonymous"></script>
</head>
<body id="body">

  <section id="page">
    <header class="header" id="header">
      <div class="container">
        <section class="header__container">
          <div class="header__texts">
            <h1 class="header__title">AndoRAMEN</h1>
            <h2 class="header__subtitle">BIENVENIDO</h2>
            <a href="#" class="header__cta" id="boton-meseros">Realizar Pedido</a>
          </div>
        </section>
      </div>
    </header>
    

    <nav class="nav" id="nav">

    </nav>

    <main id="main">
        
    </main>

    <!-- <button class="boton-flotante" id="boton-flotante">^</button>  -->

    <footer id="footer">

      <!-- Chat Bar Block -->
      <div class="chat-bar-collapsible">
        <button id="chat-button" class="collapsible" type="button">ChatBot!
          <i id="chat-icon" class="fa fa-fw fa-comments-o" style="color: #fff;"></i>
        </button>

        <div class="content">
          <div class="full-chat-block">
            <!-- Message Container -->
            <div class="outer-container">
              <div class="chat-container">

                <!-- Messages -->
                <div id="chatbox">
                  <h5 id="chat-timestamp"></h5>
                  <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                </div>

                <!-- User Input Box -->
                <div class="chat-bar-input-block">
                  <div id="userInput">
                    <input type="text" id="textInput" class="input-box" type="text" name="msg" placeholder="Da 'Enter' para enviar mensaje">
                    <p></p>
                  </div>

                  <div class="chat-bar-icons">
                    <i id="chat-icon" class="fa fa-fw fa-heart" style="color: crimson;" onclick="heartButton()"></i>
                    <i id="chat-icon" class="fa fa-fw fa-send" style="color: #333;" onclick="sendButton()"></i>
                  </div>
                </div>

                <div id="chat-bar-bottom">
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- <button class="boton-eliminar" id="boton-eliminar">X</button> -->
    </footer>
  </section>
  
  <!-- BOOTSTRAP -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/684cf6df5c.js" crossorigin="anonymous"></script>
  <!-- MI APP -->
  <script src="utils/animations.js"></script>
  <script src="./src/static/js/filter.js"></script>
  <script src="./src/static/js/app.js"></script>
  <script src="./src/static/js/storage.js"></script>
  <script src="./src/static/js/chat.js"></script>
  <script src="./src/static/js/response.js"></script>
</body>
</html>
